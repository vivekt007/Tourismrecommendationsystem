<!DOCTYPE html>
<html>
<head>
    <title>Add Place</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://images.pexels.com/photos/2007401/pexels-photo-2007401.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=1&w=500");
            background-repeat: no-repeat;
            background-size: cover;
        }

        h2 {
            color: #333;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <form method="post" action="{% url 'add_place' %}">
        {% csrf_token %}
        <h2>Add Place</h2>
        <a href="http://localhost:8000/">HOME</a> <br><br>
            <select id="state_name" name="state_name">
                <option value="">Select a state</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
            </select>
            <div>
              <label for="place">Place:</label>
              <input type="text" id="place" name="place" required>
            </div>
            <div>
              <label for="longitude">Longitude:</label>
              <input type="text" id="longitude" name="longitude" required>
            </div>
            <div>
              <label for="latitude">Latitude:</label>
              <input type="text" id="latitude" name="latitude" required>
            </div>
            <div>
              <label for="temp">Temperature:</label>
              <input type="text" id="temp" name="temp" required>
            </div>
            <div>
              <label for="type">Type:</label>
              <input type="text" id="type" name="type" required>
            </div>
            <div>
              <label for="details">Details:</label>
              <textarea id="details" name="details" required></textarea>
            </div>
            <div>
              <label for="url">Image URL:</label>
              <input type="text" id="url" name="url" required>
            </div>
            <button type="submit">Add Place</button>
          </form>
    </form>
</body>
</html>
