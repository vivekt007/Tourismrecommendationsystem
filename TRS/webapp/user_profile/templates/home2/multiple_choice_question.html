<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Choice Question</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      h1 {
        margin-top: 20px;
      }
      form {
        margin-top: 20px;
      }
      label {
        margin-right: 10px;
      }
      button {
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    {% if question %}
      <h1>{{ question }}</h1>
      <form method="post">
        {% csrf_token %}
        {% for option in options %}
          <input type="radio" id="{{ option }}" name="answer" value="{{ option }}">
          <label for="{{ option }}">{{ option }}</label><br>
        {% endfor %}
        <br>
        <button type="submit">Submit</button>
      </form>
    {% elif question1 %}
      <h1>{{ question1 }}</h1>
      <form method="post">
        {% csrf_token %}
        {% for question in additional_questions %}
          <p>{{ question.question }}</p>
          {% for choice in question.choices %}
            <input type="radio" id="{{ choice }}" name="answer" value="{{ choice }}">
            <label for="{{ choice }}">{{ choice }}</label><br>
          {% endfor %}
        {% endfor %}
        <br>
        <button type="submit">Submit</button>
      </form>
    {% endif %}
  </body>
</html>
