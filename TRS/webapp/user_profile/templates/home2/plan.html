<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if plan %}
    <h2>Your Plan</h2>
    <ol>
      {% for day in plan %}
        <li>{{ day }}</li>
      {% endfor %}
    </ol>
  {% else %}
    <p>No plan available</p>
  {% endif %}
</body>
</html>
