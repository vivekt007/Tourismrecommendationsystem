<!DOCTYPE html>
<html>
  <head>
    <title>MCQ</title>
  </head>
  <body>
    <h1>What type of holiday are you looking for?</h1>
    <form method="post">
      {% csrf_token %}
      <p>1. Where are you looking to go?</p>
      <label><input type="radio" name="location" value="historical_places"> Historical places</label><br>
      <label><input type="radio" name="location" value="water_places"> Water places</label><br>
      <br>
      <p>2. How many people will be travelling?</p>
      <label><input type="radio" name="group_size" value="1-2"> 1-2</label><br>
      <label><input type="radio" name="group_size" value="3-6"> 3-6</label><br>
      <label><input type="radio" name="group_size" value="7-10"> 7-10</label><br>
      <br>
      <p>3. What temperature do you prefer?</p>
      <label><input type="radio" name="temperature" value="20-24"> 20&deg;C - 24&deg;C</label><br>
      <label><input type="radio" name="temperature" value="25-27"> 25&deg;C - 27&deg;C</label><br>
      <label><input type="radio" name="temperature" value="28-30"> 28&deg;C - 30&deg;C</label><br>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
